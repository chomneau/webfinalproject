<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let output = "<ul>";
    for (let i = 1; i <= 100; i++) {
        switch (true) {
            case i % 3 === 0 && i % 5 === 0:
                output += "<li>FizzBuzz</li>";
                break;
            case i % 3 === 0:
                output += "<li>Fizz</li>";
                break;
            case i % 5 === 0:
                output += "<li>Buzz</li>";
                break;
            default:
                output += `<li>${i}</li>`;
            break;
        }
    }
output += "</ul>";
document.body.innerHTML = output;
</script>
</html>
