<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Timer</title>
</head>
<body>

<h1>Countdown Timer</h1>

<p>Starting countdown...</p>

<p id="countdown"></p>

<script>
// Simulating a countdown timer
let countdown = 5;
const countdownDisplay = document.getElementById('countdown');

// Function to update countdown display
function updateCountdown() {
    countdownDisplay.textContent = countdown;
    countdown--; // Decrement the countdown value
}

// Start the countdown using a while loop
while (countdown >= 0) {
    setTimeout(updateCountdown, (5 - countdown) * 1000); // Update countdown every second
    if (countdown === 0) {
        countdownDisplay.textContent = "Blast off!";
    }
}
</script>

</body>
</html>
